<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <!-- font-awesome cdn added -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font-awesome cdn added -->

    <!-- favicon linked -->
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <!-- favicon linked -->

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <!-- Header Section starts -->
    <header>
        <!-- Header menu section starts -->
        <section id="header">
            <div class="full-wrapper header-bg">
                <div class="container header">
                    <div class="header-logo">
                        <a href="#">
                            <img src="images/Frame.png" alt="">
                            <p><span>G</span>amer</p>
                        </a>
                    </div>
                    <div class="header-menu">
                        <nav>
                            <ul>
                                <li><a href="#">About Us</a></li>
                                <li><a href="#">Developers</a></li>
                                <li class="icon">
                                    <a href="#" style="margin-left: 10px;">Follow us on</a>
                                    <a href="#"><i class="fa-brands fa-youtube" style="color: rgb(255, 0, 0);"></i></a>
                                    <a href="#" style="margin-right: 10px;"><i class="fa-brands fa-tiktok"></i></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </section>
        <!-- Header menu section ends -->

        <!-- banner section starts -->
        <section id="banner">
            <div class="full-wrapper banner-bg">
                <div class="container banner">
                    <div class="banner-content">
                        <div class="b-img">
                            <img src="images/Group 14.png" style="width: 100%;" alt="">
                        </div>
                        <div class="banner-text">
                            <h2>play like the</h2>
                            <h1>G.O.A.T</h1>
                            <p class="common_p" style="font-size: 20px;"><i class="fa-regular fa-circle-play"
                                    style="margin-right: 10px; font-size: 14px;"></i>1-Click instant play</p>
                            <p class="common_p" style="font-size: 20px;"><i class="fa-solid fa-arrow-down"
                                    style="margin-right: 10px;"></i>1-Click instant play</p>
                            <p class="common_p" style="font-size: 20px;"><i class="fa-solid fa-user-group"
                                    style="margin-right: 10px; font-size: 12px;"></i>1-Click instant play</p>
                            <div class="button"  style="margin-top: 40px;">
                                <div class="btn">
                                    <a href="#">
                                        <button>
                                            Sign in
                                        </button>
                                    </a>
                                </div>
                                
                                <div class="btn">
                                    <a href="#">
                                        <button style="background: #4EC5F7;">
                                            Go Rogue
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="banner-img">
                            <img src="images/Group 18.png" style="width: 100%;" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- banner section ends -->
    </header>
    <!-- Header Section ends -->
</body>

</html>
